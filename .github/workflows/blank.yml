# This is a basic workflow to help you get started with Actions

name: Keep Minecraft Server Alive

on:
  schedule:
    - cron: '*/15 * * * *' # Запускать каждые 15 минут

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Codespaces
        run: curl --fail --silent http://localhost:25565/ # Или другой порт
        
